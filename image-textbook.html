<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Motivational Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    .book-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .book {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      margin: 1rem;
      width: 220px;
      text-align: center;
      padding: 1rem;
    }
    .book img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .book-title {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }
    .book a {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .book a:hover {
      background: #0056b3;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Motivational Book Library</h1>
    <p>Inspire. Motivate. Empower.</p>
  </header>

  <section class="book-list">
    <div class="book">
      <img src="./IMG-20250721-WA0084.jpg" alt="Lack of Money"/>
      <div class="book-title">Lack of Money is the Root of All Evil</div>
      <a href="lack-of-money.pdf" target="_blank">Read PDF</a>
    </div>

    <div class="book">
      <img src="./IMG-20250721-WA0089.jpg" alt="The Code"/>
      <div class="book-title">The Code</div>
      <a href="the-code.pdf" target="_blank">Read PDF</a>
    </div>

    <div class="book">
      <img src="./IMG-20250721-WA0091.jpg" alt="I Create What I Want"/>
      <div class="book-title">I Create What I Want</div>
      <a href="i-create.pdf" target="_blank">Read PDF</a>
    </div>

    <div class="book">
      <img src="./IMG-20250721-WA0099.jpg" alt="God Don't Help the Weak and Stupid"/>
      <div class="book-title">God Doesn't Help the Weak and Stupid</div>
      <a href="god-dont-help.pdf" target="_blank">Read PDF</a>
    </div>

    <div class="book">
      <img src="./IMG-20250721-WA0094.jpg" alt="The Coward Can Never Be Wealthy"/>
      <div class="book-title">The Coward Can Never Be Wealthy</div>
      <a href="coward-wealthy.pdf" target="_blank">Read PDF</a>
    </div>

    <div class="book">
      <img src="./IMG-20250721-WA0105.jpg" alt="The Battles of Daily Life"/>
      <div class="book-title">The Battles of Daily Life</div>
      <a href="daily-battles.pdf" target="_blank">Read PDF</a>
    </div>
  </section>

  
</body>
</html>
